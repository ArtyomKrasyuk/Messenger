<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/style/registration.css">
</head>
<body>
    <div class="container">
        <div class="welcome_text">
            <p class="text_left">
                Welcome To
            </p>
            <p class="text_right">
                Live Chat
            </p>
        </div>
        <div class="form_wrapper">
            <form action="" method="post" class="form">
                <p class="text">Name</p>
                <input type="text" name="username" class="input" autocomplete="off" required>
                <p class="text">Phone</p>
                <input type="tel" name="phone" class="input" autocomplete="off" required>
                <p class="text">Password</p>
                <div class="password">
                    <input type="password" name="password1" class="input password_field1" autocomplete="off" required>
                    <div class="img_container first"></div>
                </div>
                <p class="text">Repeat Password</p>
                <div class="password">
                    <input type="password" name="password2" class="input password_field2" autocomplete="off" required>
                    <div class="img_container second"></div>
                </div>
                <p class="text warning" th:text="${warning}"></p>
                <a href="/" class="login_link text">Log in</a>
                <input type="submit" class="input submit" value="Join">
            </form>
        </div>
    </div>
    <script src="js/registration.js"></script>
</body>
</html>
