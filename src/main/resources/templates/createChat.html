<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/static/style/createChat.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <p class="logo__text">
                Live Chat
            </p>
        </div>
        <div class="form_wrapper">
            <div class="form">
                <p class="text">User`s phone number</p>
                <input type="tel" name="phone" class="input" autocomplete="off" id="tel" required>
                <p class="text warning"></p>
                <a href="/chat" class="chat_link text">Back to the chats</a>
                <button class="submit" >Create chat</button>
            </div>
        </div>
    </div>
    <script src="/static/js/createChat.js" type="module"></script>
</body>
</html>
